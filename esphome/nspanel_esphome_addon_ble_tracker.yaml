---

substitutions:
  ##### DON'T CHANGE THIS ######
  NSPANEL_HA_BLUEPRINT_ADDON_BLE_TRACKER: "true"
  ##############################

esp32_ble:
  id: ble_component

# Enable Bluetooth tracker
esp32_ble_tracker:
  id: ble_tracker

binary_sensor:
  - id: ble_component_status
    name: BLE component status
    icon: mdi:bluetooth
    entity_category: diagnostic
    platform: template
    lambda: return ble_component->is_active();

script:
  - id: !extend dump_config
    then:
      - lambda: |-
          // Check if this is installed with Arduino
          #ifdef USE_ARDUINO
            #error "Invalid settings for add-on BLE Tracker. Arduino framework is not supported when using Bluetooth in this project."
          #endif
          if (!id(is_uploading_tft)) {
            static const char *const TAG = "nspanel_ha_blueprint";
            ESP_LOGCONFIG(TAG, "Add-on BLE Tracker");
          }

# Set Wi-Fi power save mode to "LIGHT" as required for Bluetooth on ESP32
wifi:
  power_save_mode: LIGHT
...
